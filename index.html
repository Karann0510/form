<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        .form-group { margin-bottom: 15px; }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        input[type="text"], input[type="email"], input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input:focus { border-color: #007BFF; outline: none; }

        .gender-options {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .gender-options label {
            margin-bottom: 0;
            font-weight: normal;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Job Application</h2>

        <form id="appForm" action="https://sheetdb.io/api/v1/i2epcguy7pecm" method="POST" enctype="multipart/form-data">
            
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="first_name" placeholder="Enter first name" required>
            </div>

            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="last_name" placeholder="Enter last name" required>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <div class="gender-options">
                    <div>
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                    </div>
                    <div>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="example@mail.com" required>
            </div>

            <div class="form-group">
                <label for="resume">Upload Resume</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            </div>

            <button type="submit">Submit</button>

        </form>
    </div>

    <script>
        document.getElementById('appForm').addEventListener('submit', async function(e) {
            e.preventDefault(); // Stop page from reloading/redirecting
            
            const button = this.querySelector('button');
            const originalText = button.innerText;
            button.innerText = "Sending...";
            button.disabled = true;

            const formData = new FormData(this);

            try {
                const response = await fetch(this.action, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if(response.ok) {
                    alert("Success: " + (result.message || "Application Submitted!"));
                } else {
                    // This shows the exact error from the server in an alert
                    alert("Error: " + (result.message || "Submission failed"));
                    console.log(result);
                }
            } catch (error) {
                alert("Network Error: Could not connect to server.");
                console.error(error);
            }

            button.innerText = originalText;
            button.disabled = false;
        });
    </script>

</body>

</html>
