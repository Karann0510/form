<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Job Application</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
    .form-container { max-width: 400px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input { width: 100%; padding: 8px; box-sizing: border-box; }
    button { width: 100%; padding: 10px; background: #28a745; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
    button:hover { background: #218838; }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Job Application</h2>

    <form id="appForm">

      <div class="form-group">
        <label>First Name</label>
        <input type="text" name="fname" required>
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type="text" name="lname" required>
      </div>

      <div class="form-group">
        <label>Gender</label>
        <input type="text" name="gender" required>
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" name="email" required>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    // This script intercepts the form submit and sends it as JSON to MockAPI
    document.getElementById('appForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Stop the page from reloading/redirecting

      // 1. Collect the data from the form
      const formData = new FormData(this);
      const data = Object.fromEntries(formData);

      // 2. Send to MockAPI (UPDATE YOUR URL HERE IF NEEDED)
      fetch('https://6961fed1d9d64c761906adaf.mockapi.io/api/formdetail/users', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      })
      .then(response => {
        if (response.ok) {
          alert('Success! Data saved.');
          // Optional: Clear the form
          document.getElementById('appForm').reset();
        } else {
          alert('Error saving data.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Network error.');
      });
    });
  </script>

</body>
</html>
